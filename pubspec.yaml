name: ecommerce_app
description: Flutter eCommerce app (part of the Complete Flutter Course Bundle)

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  file: 6.1.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  flutter_layout_grid: ^2.0.1
  flutter_localizations:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  flutter_riverpod: ^2.0.0-dev.9
  freezed_annotation: ^2.1.0
  go_router: ^5.0.5
  intl: 0.17.0
  isar: ^3.0.2
  isar_flutter_libs: ^3.0.2
  json_annotation: ^4.6.0
  mocktail: ^0.3.0
  path_provider: ^2.0.11
  platform: ^3.1.0
  riverpod_annotation: ^1.0.4
  rxdart: ^0.27.5
  sembast: ^3.3.1
  sembast_web: ^2.0.1+1

dev_dependencies:
  build_runner: ^2.2.1
  flutter_lints: 2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  integration_test:
    sdk: flutter
  isar_generator: ^3.0.2
  json_serializable: ^6.3.2
  riverpod_generator: ^1.0.4

# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/app-icon.png"
  image_path_android: "assets/app-icon.png"
  # https://github.com/fluttercommunity/flutter_launcher_icons/issues/144
  adaptive_icon_background: "assets/app-icon-background.png"
  adaptive_icon_foreground: "assets/app-icon-foreground.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    # Add all product images
    - assets/products/
